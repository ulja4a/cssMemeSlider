<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider_wrapper">
      
      <input class="radio_input" type="radio" id="radio1" name="meme" checked> 
      <input class="radio_input" type="radio" id="radio2" name="meme">
      <input class="radio_input" type="radio" id="radio3" name="meme">
      <input class="radio_input" type="radio" id="radio4" name="meme">
      <input class="radio_input" type="radio" id="radio5" name="meme">
      <div class="slides">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>
      
      <div class="meme_description">
          <p class="text text1">Forward!</p>
          <p class="text text2">Winner!</p>
          <p class="text text3">Look!</p>
          <p class="text text4">Don't look, think!</p>
          <p class="text text5">Just do it!</p>
          <div class="labels">
            <label for="radio1" class="radio_label"></label>
            <label for="radio2" class="radio_label"></label>
            <label for="radio3" class="radio_label"></label>
            <label for="radio4" class="radio_label"></label>
            <label for="radio5" class="radio_label"></label>
          </div>
      </div>
      
    </div>
  </div>
</body>
</html>
