<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider_wrapper">
      <div class="slides">
        <div class="slide"><img src="assets/slide1.jpg" alt="Keep going. You are unstoppable."></div>
        <div class="slide"><img src="assets/slide2.jpg" alt="I will study and I will win"></div>
        <div class="slide"><img src="assets/slide3.jpg" alt="Sometimes everything is not what it seems at first glance"></div>
        <div class="slide"><img src="assets/slide4.jpg" alt="She believed she could, so she did"></div>
        <div class="slide"><img src="assets/slide5.jpg" alt="Just do it!"></div>
      </div>
      <div class="pagination">
        <div class="meme_radio">
          <label for="radio1" class="radio_label">
            <input class="radio_input" type="radio" id="radio1" name="meme" checked>
            <span class="custom_radio"></span>
          </label>
        </div>
        <div class="meme_radio">
          <label for="radio2" class="radio_label">
            <input class="radio_input" type="radio" id="radio2" name="meme" checked>
            <span class="custom_radio"></span>
          </label>
        </div>
        <div class="meme_radio">
          <label for="radio3" class="radio_label">
            <input class="radio_input" type="radio" id="radio3" name="meme" checked>
            <span class="custom_radio"></span>
          </label>
        </div>
        <div class="meme_radio">
          <label for="radio4" class="radio_label">
            <input class="radio_input" type="radio" id="radio4" name="meme" checked>
            <span class="custom_radio"></span>
          </label>
        </div>
        <div class="meme_radio">
          <label for="radio5" class="radio_label">
            <input class="radio_input" type="radio" id="radio5" name="meme" checked>
            <span class="custom_radio"></span>
          </label>
        </div>
      </div>
      <div class="meme_description">
        <p class="text">Keep going. You are unstoppable.</p>
        <p class="text">I will study and I will win!</p>
        <p class="text">Sometimes everything is not what it seems at first glance</p>
        <p class="text">She believed she could, so she did</p>
        <p class="text">Just do it!</p>
      </div>
    </div>
  </div>
  
</body>
</html>
